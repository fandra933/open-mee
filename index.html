<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Vela</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
}

/* layar awal */
#start {
  position:fixed;
  inset:0;
  background:black;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  cursor:pointer;
  z-index:99999;
}
</style>
</head>

<body>

<!-- LAYAR KLIK -->
<div id="start">CLICK TO OPEN</div>

<!-- AUDIO -->
<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
document.getElementById("start").onclick = function () {

  // musik jalan
  document.getElementById("bgm").play();

  // load animasi SETELAH klik
  ["js/index.js","js/heart.js","js/matrix.js"].forEach(f=>{
    let s=document.createElement("script");
    s.src=f;
    document.body.appendChild(s);
  });

  // hapus layar awal
  this.remove();
};
</script>

</body>
</html>
