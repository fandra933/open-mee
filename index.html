<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>OPEN ME <3</title>

    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .namebox {
            color: #ff5ba5;
            position: absolute;
            z-index: 9999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 1s;
        }

        .namebox h1 {
            margin: 0 auto;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        /* TOMBOL MUSIK */
        #musicBtn {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100000;
            padding: 12px 20px;
            font-size: 16px;
            background: black;
            color: #ff5ba5;
            border: 2px solid #ff5ba5;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
    </style>
</head>

<body>

    <canvas id="canvas-matrix" style="z-index:8888"></canvas>
    <canvas class="canvas" style="z-index:9999"></canvas>
    <canvas id="pinkboard" style="z-index:8888"></canvas>

    <div class="namebox" style="opacity: 0;">
        <h1>Wuv U❤️Meysa Bau</h1>
    </div>

    <!-- TOMBOL -->
    <button id="musicBtn">Klik dulu Meysa ❤️</button>

    <!-- AUDIO -->
    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- SCRIPT ANIMASI (ASLI, JANGAN DIUBAH) -->
    <script src="js/index.js"></script>
    <script src="js/heart.js"></script>
    <script src="js/matrix.js"></script>

    <!-- SCRIPT MUSIK -->
    <script>
        const btn = document.getElementById("musicBtn");
        const audio = document.getElementById("bgm");

        btn.addEventListener("click", function () {
            audio.volume = 0.8;
            audio.play();
            btn.remove(); // tombol hilang
        });
    </script>

</body>
</html>
