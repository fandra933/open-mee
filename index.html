<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Vela</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

canvas {
  position: absolute;
  width: 100%;
  height: 100%;
}

/* teks */
.namebox {
  color: #ff5ba5;
  position: absolute;
  z-index: 9999;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 1s;
}
.namebox h1 {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
}

/* layar awal */
#startScreen {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100000;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- LAYAR AWAL -->
<div id="startScreen">CLICK TO OPEN</div>

<!-- CANVAS (WAJIB ADA) -->
<canvas id="canvas-matrix" style="z-index:8888"></canvas>
<canvas class="canvas" style="z-index:9999"></canvas>
<canvas id="pinkboard" style="z-index:8888"></canvas>

<!-- TEKS -->
<div class="namebox">
  <h1>Wuv U ❤️ Bao Bao</h1>
</div>

<!-- AUDIO -->
<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- SCRIPT ANIMASI (ASLI, JANGAN DIUBAH) -->
<script src="js/index.js"></script>
<script src="js/heart.js"></script>
<script src="js/matrix.js"></script>

<!-- KONTROL START -->
<script>
document.getElementById("startScreen").onclick = function () {
  // mulai musik
  document.getElementById("bgm").play();

  // buka layar
  this.style.display = "none";

  // TUNGGU ANIMASI AWAL / COUNTDOWN
  // ⬇️ GANTI ANGKA INI SESUAI DURASI COUNTDOWN KAMU
  setTimeout(() => {
    document.querySelector(".namebox").style.opacity = 1;
  }, 6000); // 6 detik
};
</script>

</body>
</html>
