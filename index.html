<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>OPEN ME &lt;3</title>
    <meta name="language" content="zh-CN">
    <meta name="github" content="https://github.com/sun0225SUN/Awesome-Love-Code">
    <meta name="describe" content="收集不易，您的star是我坚持的动力，同时也欢迎各位PR哦! ">
    <link rel="icon" type="image/x-icon"
        href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">

    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .namebox {
            color: #ff5ba5;
            position: absolute;
            z-index: 9999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 1s;
        }

        .namebox h1 {
            margin: 0 auto;
        }

        /* TOMBOL MUSIK */
        #musicBtn {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999999;
            padding: 12px 22px;
            background: black;
            color: #ff5ba5;
            border: 2px solid #ff5ba5;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-family: "Comic Sans MS", cursive;
        }
    </style>
</head>

<body>

    <!-- ===== CANVAS ASLI (JANGAN DIUBAH) ===== -->
    <canvas id="canvas-matrix" style="z-index:8888"></canvas>
    <canvas class="canvas" style="z-index:9999"></canvas>
    <canvas id="pinkboard" style="z-index:8888"></canvas>

    <div class="overlay">
        <div class="tabs">
            <div class="tabs-labels">
                <span class="tabs-label">Commands</span>
                <span class="tabs-label">Info</span>
                <span class="tabs-label">Share</span>
            </div>
            <div class="tabs-panels">
                <ul class="tabs-panel commands"></ul>
            </div>
        </div>
    </div>

    <div class="namebox" style="opacity:0;">
        <h1 style="font-family:'Comic Sans MS', cursive;">
            Hai aku boleh ga jadi temen kamu &#10084;&#65039; Meysa Bau &#10084;&#65039;
        </h1>
    </div>

    <!-- ===== TOMBOL MUSIK ===== -->
    <button id="musicBtn">Cepat Klik ini dulu nyet </button>

    <!-- ===== AUDIO ===== -->
    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- ===== SCRIPT ASLI (JANGAN DIPINDAH) ===== -->
    <script src="js/index.js"></script>
    <script src="js/heart.js"></script>
    <script src="js/matrix.js"></script>

    <!-- ===== SCRIPT TOMBOL (TAMBAHAN DOANG) ===== -->
    <script>
        const btn = document.getElementById("musicBtn");
        const audio = document.getElementById("bgm");

        btn.addEventListener("click", () => {
            audio.volume = 0.8;
            audio.play();
            btn.style.display = "none";
        });
    </script>

</body>

</html>
